<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | OhRahRah Exclusive Dog Grooming</title>
    <link rel="stylesheet" href="exclusive-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantora+One&family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/893913f5b7.js" crossorigin="anonymous"></script>
</head>
<body class="orr-body">

<!-- Header with Navigation -->
<header class="orr-header">
    <a href="index.html">
        <img src="images/dog.png" alt="OhRahRah Logo" class="orr-logo">
    </a>
    <h1 class="orr-title">OhRahRah</h1>
    <p class="orr-subtitle">Exclusive Dog Grooming Birmingham</p>
    <nav>
        <ul class="orr-nav-links">
            <li><a href="about.html">About</a></li>
            <li><a href="pawfolio.html">Pawfolio</a></li>
            <li><a href="Dlog.html">Dlog</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Contact Section -->
<section class="orr-contact-form-section">
    <h2 class="orr-contact-form-title">Send Us a Message</h2>
    <p class="orr-contact-form-description">We’d love to hear from you! Please use the form below to get in touch.</p>
    <form id="orr-contact-form" class="orr-contact-form">
        <label for="orr-email">
            Your Email:
            <input type="email" id="orr-email" name="email" required class="orr-input">
        </label>
        <label for="orr-message">
            Your Message:
            <textarea id="orr-message" name="message" required class="orr-textarea"></textarea>
        </label>
        <button type="submit" class="orr-submit-button">Send</button>
    </form>
</section>

<!-- Optional Map Section -->
<section class="orr-map">
    <h3 class="orr-map-title">Find Us Here</h3>
    <iframe src="https://www.google.com/maps/embed?..."></iframe>
</section>

<!-- Footer -->
<footer class="orr-footer">
    <p>© 2024 OhRahRah Pet Care Services. All Rights Reserved.</p>
    <div class="orr-social-links">
        <a href="https://www.instagram.com/ohrahrah_petservices/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@ohrahrah.pet.serv" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.facebook.com/people/Ohrahrah-Pet-Services/61562546376801/" target="_blank"><i class="fab fa-facebook-f"></i></a>
    </div>
</footer>

<!-- JavaScript to handle form submission -->
<script>
  document.getElementById('orr-contact-form').addEventListener('submit', async (event) => {
    event.preventDefault(); // Prevent the form from refreshing the page

    // Collect the form data
    const formData = {
      email: document.getElementById('orr-email').value,
      message: document.getElementById('orr-message').value,
    };

    try {
      // Send data to the backend
      const response = await fetch('http://localhost:3000/submit', { // Replace with your deployed backend URL when live
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData),
      });

      const result = await response.json();
      if (response.ok) {
        alert(result.message || 'Your message was sent successfully!');
        document.getElementById('orr-contact-form').reset(); // Clear the form
      } else {
        alert(result.error || 'Something went wrong. Please try again!');
      }
    } catch (error) {
      alert('Error connecting to the server. Please try again later.');
    }
  });
</script>
<script src="script.js"></script>
</body>
</html>
