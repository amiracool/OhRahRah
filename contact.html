<!-- Contact Section -->
<section class="orr-contact-form-section">
    <h2 class="orr-contact-form-title">Send Us a Message</h2>
    <p class="orr-contact-form-description">We’d love to hear from you! Please use the form below to get in touch.</p>
    <form id="orr-contact-form" class="orr-contact-form" action="https://getform.io/f/bqooeggb" method="POST">
        <label for="orr-name">
            Your Name:
            <input type="text" id="orr-name" name="name" required class="orr-input">
        </label>
        <label for="orr-phone">
            Phone Number:
            <input type="tel" id="orr-phone" name="phone" required class="orr-input">
        </label>
        <label for="orr-postcode">
            Postcode:
            <input type="text" id="orr-postcode" name="postcode" required class="orr-input">
        </label>
        <label for="orr-email">
            Your Email:
            <input type="email" id="orr-email" name="email" required class="orr-input">
        </label>
        <label for="orr-message">
            Your Message:
            <textarea id="orr-message" name="message" required class="orr-textarea"></textarea>
        </label>

        <!-- Honeypot Field (Hidden) -->
        <input type="text" name="_honeypot" style="display: none;" tabindex="-1" autocomplete="off">

        <!-- Hidden Fields for Metadata -->
        <input type="hidden" name="_subject" value="New Contact Form Submission from OhRahRah">

        <button type="submit" class="orr-submit-button">Send</button>
    </form>
</section>
